<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>第一次实现动画效果</title>
		<style>
			#box{
				width: 600px;
				height: 400px;
				border: solid 1px red;
				position: relative;
			}
			#ball{
				width: 50px;
				height: 50px;
				border-radius: 25px;
				background-color: yellow;
				position: absolute;
				left: 0;
				top: 175px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="ball">
				
			</div>
		</div>
		
		
		<script type="text/javascript">
			var ball = document.getElementById("ball");
			var speedx = 11;
			var speedy = 7;
			//定义一个间隔定时器，每30毫秒触发一次function（）函数，该函数通过改变 ball 相对于 box 的顶部和左边的距离，二产生动画效果
			setInterval(function(){
				ball.style.left = ball.offsetLeft + speedx + "px";
				ball.style.top = ball.offsetTop + speedy +"px";
				
				if(ball.offsetTop >= 400 - 50 || ball.offsetTop <= 0)
				{
					speedy *= -1;
				}
				if(ball.offsetLeft >= 600 - 50 || ball.offsetLeft <= 0)
				{
					speedx *= -1;
				}
			},30)
		</script>
	</body>
</html>
