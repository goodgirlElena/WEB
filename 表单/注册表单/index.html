<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册表单</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 600px;
				height: 500px;
				margin: 0 auto;
				border: double red;
			}
			.xing{
				margin: 0 3px;
				color: #d60000;
			}
			.txt{
				margin: 2px 5px;
				padding: 2px 5px;
			}
			textarea {
				vertical-align: middle;
			}
			/*.txt1{
				
				float: left;
				line-height: 144px;
			}*/
			.buttonstyle{
				margin: 0 230px;
				text-align: center;
			}
			.note{
				font-size: 14px;
				color: #d3d3d3;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<p style="text-indent: 20px">个人资料：　　<span class="xing">*</span>为必填项</p>
			<hr/>
			<form action="#" method="post">
				<span class="xing">　*</span>
				验证码:
				<input id="txtScode" class="txt" type="text"/><span></span><br/>
				<span class="xing">*</span>
				<label for="ustel">手机号码:</label>
				<input class="txt" id="ustel" type="text" name="usertel" maxlength="11"/>
				<span  class="note">最多11个字符，列如：138123456711</span><br/>
				<span class="xing">*</span>
				电子邮箱:
				<input id="mail" class="txt" type="text"/><span></span><br/>
				<span class="xing">*</span>
				设置密码:
				<input class="txt" type="password" name="password" maxlength="20"/>
				<span  class="note">长度为6-20个字符之间</span><br/>
				<span class="xing">*</span>
				重置密码:
				<input class="txt" type="password"/><br/>
				<span class="xing">*</span>
				姓　　名:
				<input class="txt" type="text" placeholder="姓名"/>
				<span  class="note">请输入真实姓名，最多10个字符</span><br/>
				<span class="xing">*</span>
				昵　　称:
				<input class="txt" type="text" placeholder="昵称"/>
				<span  class="note">请输入昵称，最多30个字符</span><br/>
				<span class="xing">*</span>
				性　　别：
				<input type="radio" name="性别" value="男"/>男
				<input type="radio" name="性别" value="女"/>女<br/>
				<span class="xing">*</span>
				所在地：
				<select class="txt" name="所在地">
					<option value="请选择（省）">请选择（省）</option>
					<option value="上海">上海</option>
					<option value="成都">成都</option>
					<option value="北京">北京</option>
				</select>
				<select class="txt" name="所在地">
					<option value="请选择（市）">请选择（市）</option>
					<option value="上海">上海</option>
					<option value="成都">成都</option>
					<option value="北京">北京</option>
				</select><br/>
				<span class="xing">*</span>
				固定电话:
				<input class="txt" type="text"/>
				<span  class="note">最多12个字符，例如：012345678</span><br/>
				<span class="xing" >*</span>
				<span >服务条款:</span>
				<textarea class="txt" name="服务条款" cols="30" rows="6"></textarea>
				<p>
					点击下面“我接受”按钮，即表示您同意上面的服务条款和隐私政策<br/>
					提醒：你是否打啥打哈萨克 水电卡回答撒爱上打开，点击下面：
				</p>
				
				<input class="buttonstyle" type="submit" value="我接受，创建我的用户"/>
				
			</form>
		</div>
		<script type="text/javascript">
			//文本框的验证封装成一个函数
			//elementId:元素ID reg：正则表达式对象  tip：提示文本
			function check(elementId,reg,tip)
			{
				var element = document.getElementById(elementId);
				//onblur当光标离开文本框时，验证用户输入的内容是否正确
				element.onblur = function(){
					var span = this.nextElementSibling;
					//检测用户输入的文本是否匹配指定的模式（正则表达式）
					if(!reg.test(this.value))
					{
						//不匹配 在文本框后面的span中进行相应的提示
						
						span.innerText = tip;
						span.style.color = "red";
						span.style.fontSize = "14px";
					}
					else
					{
						span.innerText = "";
						span.style.color = "";	
						span.style.fontSize = "";
					}
				}
			}
			
			//验证 验证码
			check("txtScode",/^\d{4}$/,"请输入正确的验证码");
			//验证邮箱
			check("mail",/^\w+@\w+(\.\w+)+$/,"请输入正确的电子邮箱")
		</script>
	</body>
</html>
