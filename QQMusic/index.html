<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="mask_bg"></div>
		<div class="mask"></div>
		<div class="header">
			<a href="javascript:;"><img src="images/player_logo.png" /></a>
			<ul>
				<li>登录</li>
				<li>设置</li>
			</ul>
		</div>
		<div class="content">
			<div class="content-core">
				<div class="music-menu">
					<div class="topbar">
						<span><i></i><a href="javascript:;">收藏</a></span>
						<span><i></i><a href="javascript:;">添加到</a></span>
						<span><i></i><a href="javascript:;">下载</a></span>
						<span><i></i><a href="javascript:;" class="topDel">删除</a></span>
						<span><i></i><a href="javascript:;">清空列表</a></span>
					</div>
					<div class="music-list" data-mcs-theme="minimal-dark">
						<ul>
							<li class="title">
								<span class="list-selcet"></span>
								<span class="list-number"></span>
								<span class="list-music">歌曲</span>
								<span class="list-singer">歌手</span>
								<span class="list-time">时长</span>
							</li>
							
						</ul>
					</div>
				</div>
				<div class="music-theme">
					<div class="music-info">
						<a href="javascript:;" class="song_info_pic">
							<img src="images/xiangqiaoyue.jpg" class="music-bg" />
						</a>
						
						<div class="music-name">
							歌曲名：
							<a href="javascript:;">湘桥月</a>
						</div>
						<div class="music-singer">
							歌手名：
							<a href="javascript:;">银临</a>
						</div>
						<div class="music-album">
							专辑名：
							<a href="javascript:;">有意思的敏</a>
						</div>
					</div>
					<div class="music-lyric">
						<div class="music_container"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="footer-core">
				<a href="javascript:;" class="music_pre"></a>
				<a href="javascript:;" class="music_play "></a>
				<a href="javascript:;" class="music_next"></a>
				<div class="music_progress">
					<div class="song_info">
						<a href="javascript:;" class="song_info_name">湘桥月</a>
						-
						<a href="javascript:;" class="song_info_singer">银临</a>
						<div class="music_progress_time">
							<span class="start_time">00:00</span>
							/
							<span class="end_time">3:20</span>
						</div>
					</div>
					<div class="progress_bar">
						<div class="progress_width"></div>
						<div class="progress_dot"></div>
					</div>
				</div>
				<a href="javascript:;" class="music_mode"></a>
				<a href="javascript:;" class="music_fav"></a>
				<a href="javascript:;" class="music_down"></a>
				<a href="javascript:;" class="music_comment"></a>
				<a href="javascript:;" class="music_only"></a>
				<div class="voice_progress_bar">
						<a href="javascript:;" class="voice_icon"></a>
						<div class="voice_progress_width"></div>
						<div class="voice_progress_dot"></div>
				</div>
			</div>
		</div>
		<audio src=""></audio>
		<script src="js/jquery-1.8.0.min.js"></script>
		<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
		<script src="js/player.js"></script>
		<script src="js/progress.js"></script>
		<script src="js/lyric.js"></script>
		<script src="js/myFlib.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
