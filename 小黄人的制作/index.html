<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="wrap">
			<div class="xhr-hair">
				<div class="xhr-hair-1"></div>
				<div class="xhr-hair-2"></div>
			</div>
			<div class="xhr-body">
				<div class="xhr-eyes">
					<div class="xhr-eyes-l">
						<!--左黑眼珠-->
						<div class="eyes-black-l"></div>
						<!--左白眼珠-->
						<div class="eyes-white-l"></div>
					</div>
					<div class="xhr-eyes-r">
						<!--右黑眼珠-->
						<div class="eyes-black-r"></div>
						<!--右白眼珠-->
						<div class="eyes-white-r"></div>							
					</div>					
				</div>
				<!--小黄人的嘴巴-->
				<div class="xhr-mouth">	
				</div>
				<div class="xhr-trousers">
					<!--裤子的上部分-->
					<div class="trousers-top">
						<!--裤子的肩带-->
						<div class="trousers-belt-l"></div>
						<div class="trousers-belt-r"></div>						
					</div>
					<!--裤子的下部分-->
					<div class="trousers-bottom"></div>
				</div>
			</div>
			<!--小黄人的手-->
			<div class="xhr-hand">
				<div class="xhr-hand-r"></div>
				<div class="xhr-hand-l"></div>
			</div>
			<!--小黄人的脚-->
			<div class="xht-foot">
				<div class="xhr-foot-l"></div>
				<div class="xhr-foot-r"></div>					
			</div>
		</div>
	</body>
</html>
