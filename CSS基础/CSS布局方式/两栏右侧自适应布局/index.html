<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			.right {
				height: 100%;
				background-color: red;
				position: absolute;
				right: 0;
				left: 320px;
			}
			.left {
				height: 100%;
				background-color: green;
				width: 300px;
			}
			.box {
    			position:absolute;
    			top: 0;
    			bottom: 0;
    			width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="box ">
			<div class="right">
		    	<!--这里的内容可能比左侧高，也可能比左侧低。宽度需要自适应。</br>
    			基本的样式是，两个div相距20px, 左侧div宽 120px-->
			</div>
			<div class="left">
				<!--左边固定宽度，高度不固定 </br> </br></br></br>高度有可能会很小，也可能很大。-->
			</div>
		</div>
		
	</body>
</html>
