<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计算属性的基本用法</title>
</head>
<body>
<div id="app">
  <!--将两种data属性结合在一起的四种方法-->
  <!--方法一：直接使用Mustache语法结合表达式-->
  <h1>{{ firstName + ' ' + lastName}}</h1>
  <!--方法二：使用多个Mustache-->
  <h1>{{firstName}} {{lastName}}</h1>
  <!--方法三：利用方法的方式-->
  <h1>{{getfullName()}}</h1>
  <!--方法四：使用计算属性的方式-->
  <h1>{{fullName}}</h1>
</div>
<script src="../js/vue.js"></script>
<script>
  let vm = new Vue({
    el: '#app',
    data: {
      firstName: 'Elena',
      lastName: 'Kang'
    },
    computed: {
      fullName: function () {
        return this.firstName + ' ' + this.lastName;
      }
    },
    methods: {
      getfullName: function () {
        return this.firstName + ' ' + this.lastName;
      }
    }
  })
</script>
</body>
</html>
