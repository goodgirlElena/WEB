<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计算属性的缓存与methods对比</title>
</head>
<body>
<div id="app">

  <h1>{{getFullName()}}</h1>
  <h1>{{getFullName()}}</h1>
  <h1>{{getFullName()}}</h1>

  <!--<h1>{{fullName}}</h1>-->
  <!--<h1>{{fullName}}</h1>-->
  <!--<h1>{{fullName}}</h1>-->
</div>
<script src="../js/vue.js"></script>
<script>
  let vm = new Vue({
    el: '#app',
    data: {
      firstName: 'Elena',
      lastName: 'Kang'
    },
    computed: {
      fullName: function () {//这是计算属性的简写形式，一般情况下由于没有set方法，
        // 所以为了方便我们采用简写形式来书写计算属性
        console.log('fullName');
        return this.firstName + ' ' + this.lastName;
      }
    },
    methods: {
      getFullName: function () {
        console.log('getFullName');
        return this.firstName + ' ' + this.lastName;
      }
    }
  })
</script>
</body>
</html>
