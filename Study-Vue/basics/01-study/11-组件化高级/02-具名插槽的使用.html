<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>具名插槽的使用</title>
</head>
<body>
<div id="app">
  <cpn><button slot="center">替换的按钮</button></cpn>
</div>

<template id="cpn">
  <div>
    <h2>我是标题</h2>
    <p>我是段落</p>
    <slot name="left"><button>左边</button></slot>
    <slot name="center"><button>中间</button></slot>
    <slot name="right"><button>右边</button></slot>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  let vm = new Vue({
    el: '#app',
    data: {
      message: "我太难了！"
    },
    components: {
      cpn: {
        template: '#cpn'
      }
    }
  })
</script>
</body>
</html>
