<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>插槽的基本使用</title>
</head>
<body>
<div id="app">
  <cpn><button>替换的按钮</button></cpn>
  <cpn><b>加粗文字</b></cpn>
  <cpn><i>使文字倾斜</i></cpn>
  <cpn></cpn>
  <cpn>
    <p>我是替换的段落</p>
    <b>我是替换的加粗文字</b>
    <br>
    <i>我是替换的倾斜文字</i>
  </cpn>
</div>

<template id="cpn">
  <div>
    <h2>我是标题</h2>
    <p>我是段落</p>
    <slot><button>默认的按钮</button></slot>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  let vm = new Vue({
    el: '#app',
    data: {
      message: "我太难了！"
    },
    components: {
      cpn: {
        template: '#cpn'
      }
    }
  })
</script>
</body>
</html>
