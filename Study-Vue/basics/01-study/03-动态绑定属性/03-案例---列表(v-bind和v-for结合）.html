<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>列表案例</title>
  <style>
    .red {
      color: #f00;
    }
  </style>
</head>
<body>
<div id="app">
  <ul>
    <!-- 使用currentIndex来记录当前索引值
          通过将每个li的索引值与currentIndex进行比较 达到相应的业务逻辑目标-->
    <li v-for="(item,index) in movies"
        @click="liClick(index)" :class="{ red: index === currentIndex}">
        {{ item }}
    </li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  let vm = new Vue({
    el: '#app',
    data: {
       movies: ['印式英语','狼牙','绿皮书','攀登者'],
      currentIndex: 0
    },
    methods: {
      liClick: function (index) {
        this.currentIndex = index;
      }
    }
  })
</script>
</body>
</html>
