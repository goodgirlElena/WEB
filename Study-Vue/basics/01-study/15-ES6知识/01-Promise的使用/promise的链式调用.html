  <script>
    // 1. 链式调用的第一种写法
    new Promise((resolve) => {
      setTimeout(() => {
        console.log('测试promise');
        resolve('Elena');
      },1000)
    }).then((res) => {
      console.log(res,'第一次处理数据的代码');
      // return new Promise((resolve) => {
      //   resolve(res + '18');
      // });
      return new Promise((resolve,reject) => {
        reject("程序err");
      })
    }).then((res) => {
      console.log(res,"第二次处理数据的代码");
      return new Promise((resolve) => {
        resolve(res + '岁');
      });
    }).then((res) => {
      console.log(res,"第三次数据处理的代码");
    }).catch((err) => {
      console.log(err);
    })
