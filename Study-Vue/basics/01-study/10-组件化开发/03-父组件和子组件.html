<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03-父组件和子组件</title>
</head>
<body>
<div id="app">
  <cpn2></cpn2>
</div>
<script src="../js/vue.js"></script>
<script>
  // 1. 创建组件构造器
  // 创建一个组件（子组件）
  const cpnC1 = Vue.extend({
    template: `
    <div>
      <h1>我是标题1</h1>
      <p>我是段落1</p>
    </div>
    `
  })

  // 创建第二个组件（父组件）
  const cpnC2 = Vue.extend({
    template: `
    <div>
      <h1>我是标题2</h1>
      <p>我是段落2</p>
      <cpn1></cpn1>
    </div>
    `,
    components: {//声明一个子组件
      cpn1: cpnC1
    }
  })
  let vm = new Vue({
    el: '#app',
    data: {
      message: "我太难了！"
    },
    components: {//注册局部组件
      cpn2: cpnC2
    }
  })
</script>
</body>
</html>
