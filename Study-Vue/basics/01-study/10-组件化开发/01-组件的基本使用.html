<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件的基本使用</title>
</head>
<body>
<div id="app">
  <!-- 3. 使用组件-->
  <cpn></cpn>
</div>
<script src="../js/vue.js"></script>
<script>
  // 1. 创建组件构造器
  const cpnC = Vue.extend({
    template: `
      <div>
        <h1>我是标题</h1>
        <p>我是段落！！！！</p>
      </div>
    `
  });
  // 2. 注册一个组件(全局)
  // Vue.component('组件名'，组件构造器)
  Vue.component('cpn',cpnC);
  let vm = new Vue({
    el: '#app',
    data: {
      message: "我太难了！"
    }
  })
</script>
</body>
</html>
