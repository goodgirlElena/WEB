<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue底层复用</title>
</head>
<body>
<div id="app">
  <span v-if="isUser">
    <label for="username">用户账号</label>
    <!--利用给input添加一个 key 属性，来解决 Vue 底层的复用问题-->
    <input type="text" id="username" placeholder="用户账号" key="username">
  </span>
  <span v-else>
    <label for="mail">用户邮箱</label>
    <input type="text" id="mail" placeholder="用户邮箱" key="mail">
  </span>
  <button @click="btnClick">切换类型</button>
</div>
<script src="../js/vue.js"></script>
<script>
  let vm = new Vue({
    el: '#app',
    data: {
      isUser: true
    },
  methods: {
      btnClick(){
        this.isUser = !this.isUser;
    }
  }
  })
</script>
</body>
</html>
