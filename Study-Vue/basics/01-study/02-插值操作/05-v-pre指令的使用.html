<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h1>{{ message }} </h1>
  <!--使用了 v-pre 指令后该 h1 标签显示的内容就是{{ message }} 本身-->
  <h1 v-pre>{{ message }} </h1>
</div>
<script src="../js/vue.js"></script>
<script>
  let vm = new Vue({
    el: '#app',
    data: {
        message: "为什么我总是会遇到各式各样奇怪的问题？？？"
    }
  })
</script>
</body>
</html>
