<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue初体验</title>
</head>
<body>
<div id="app">{{ message }}</div>
<script src="../js/vue.js"></script>
<script>
    var vm = new Vue({
         el: '#app',//用来绑定需要管理的元素
        data: {
            message: "认真学习，把它学进脑子里呀！"
        }
    })
</script>
</body>
</html>
