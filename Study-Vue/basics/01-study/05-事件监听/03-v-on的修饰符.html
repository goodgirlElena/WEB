<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-on修饰符</title>
</head>
<body>
<div id="app">
  <!--1. 阻止事件冒泡-->
  <div  @click="divClick">
    <button @click.stop="btnClick">按钮</button>
  </div>


  <!--2. 阻止事件的默认事件-->
  <form action="baidu">
    <!--<input type="submit" value="提交" >-->
    <input type="submit" value="提交"  @click.prevent="preventClick">
    <!-- 一次性可以使用多个修饰符-->
    <!--<input type="submit" value="提交"  @click.prevent.stop="preventClick">-->
    <br>
    <!--3. 按键修饰符keyCode
            语法格式：@监听事件名（click/keyup/keydown/...）.keyCode='回调函数名'-->
  </form>
  <input type="text" @keyup.enter="keyUp">

</div>
<script src="../js/vue.js"></script>
<script>
  let vm = new Vue({
    el: '#app',
    data: {
    },
    methods: {
      btnClick(){
        console.log('btnClick');
      },
      divClick(){
        console.log('divClick');
      },
      preventClick(){
        console.log('阻止了submit的默认事件');
      },
      keyUp(){
        console.log('回车键被使用了');
      }
    }
  })
</script>
</body>
</html>
