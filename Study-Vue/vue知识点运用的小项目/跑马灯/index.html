<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<button  @click="lang">浪起來</button>
			<button @click="not">低調</button>
			<h4 v-cloak>{{ message }}</h4>
		</div>
	
		<script src="js/vue.js"></script>
		<script>
			var vm = new Vue({
				el:'#app',
				data: {
					message: '猥瑣發育，別浪~~！',
					timeId: null
				},
				methods: {
					lang(){
							if(this.timeId != null) return;
							this.timeId = setInterval(() => {
							var start = this.message.substring(0,1);
							var end = this.message.substring(1);
							this.message = end + start;
						},400);
					},
					not(){
						clearInterval(this.timeId);
						this.timeId = null;
					}
					
				}
			});
		</script>
	</body>
</html>
