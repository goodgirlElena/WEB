<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h3 id="h3">{{msg}}</h3>
		</div>
		<script src="js/vue.js"></script>
		<script>
			var vm = new Vue({
				el:'#app',
				data: {
					msg: 'ok'
				},
				methods: {
					show(){
						console.log("执行了show方法")
					}
				},
				beforCreate(){
					//这是我们遇到的第一个生命周期函数，表示实例完全被创建出来之前，会执行它
					//注意在beforeCreate生命周期函数执行的时候 ，data 和 methods中的数据还没有初始化
					console.log(this.msg)
					this.show()
				}
				created(){
					//在created中data 和 methods 都已经被初始化好了
					//如果要调用methods中的方法 或操作data中的数据，最早只能在created中去操作
					console.log(this.msg)
					this.show()
				}
				beforeMount(){
					//这是遇到的第3个生命周期函数，表示模板已经在内存中编译完成，但是尚未把模板渲染到 页面中
					//页面中的元素还没有被真正替换过来，只是之前写的模板字符串
					console.log(document.getElementById("h3").innerText)
				}
				mounted(){
					//这是遇到的第四个生命周期函数，此时内存中的模板，已经真实挂载到页面中了
					//这是实力创建期间的最后一个生命函数，当执行完mounted时，整个实例就创建完了
					console.log(document.getElementById("h3").innerText)
				}
			})
		</script>
	</body>
</html>
