<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.v-enter,
			.v-leave-to {
				opacity: 0;
				transform: translateX(150px);
			}
			.v-leave-active,
			.v-enter-active {
				transition: all .8s ease;
			}
			/*a {
				color: white;
				background-color: transparent;
			}*/
		</style>
	</head>
	<body>
		<div id="app">
			<a href="#" @click.prevent="compName='login'">登录</a>
			<a href="#" @click.prevent="compName='register'">注册</a>
		<!--这是使用v-if 和 v-else 结合 flag 来实现的组件切换
			<login v-if="flag"></login>
			<register v-else="flag"></register>
		-->
		<!--这是使用Vue提供的component 来展示对应名称的组件-->
		<!--使用动画来修饰组件的切换-->
		<transition mode="out-in">
			<component :is="compName"></component>
		</transition>
		</div>
		<script src="js/vue.js"></script>
		<script>
			//定义了两个全局组件 登录组件 和 注册组件
			Vue.component("login",{
				template: '<h3>登录组件</h3>'
			});
			Vue.component("register",{
				template: '<h3>注册组件</h3>'
			});
			var vm = new Vue({
				el: '#app',
				data: {
					compName: 'login'//该属性用来存储相应的组件名称
				},
				methods: {}
			});
		</script>
	</body>
</html>
