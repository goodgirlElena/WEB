<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div>
				<label>ID:
					<input type="text" v-model='id'/>
				</label>
				<label>Name:
					<input type="text" v-model="name" />
				</label>
				<button @click="add">添加</button>
			</div>
			<!--
				注意： v-for 循环的时候，key 属性只能使用 number 或者string
					key在使用的时候，必须使用 v-bind 属性绑定的形式，指定 key 的值
					在组件中，使用v-for循环的时候，或者在一些特殊情况中，如果 v-for 有问题，必须在使用
					v-for的同时，指定 唯一的字符串、数字类型的 :key 值
					属性绑定key是让组件中data中的数据与页面上的数据强制关联起来
			-->
			<p v-cloak v-for="item in list" :key="item.id">
				<input type="checkbox" />{{item.id}}------{{ item.name }}
			</p>
		</div>
		<script src="js/vue.js"></script>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					id: '',
					name: '',
					list: [
						{id: 1, name: '李斯'},
						{id: 2, name: '嬴政'},
						{id: 3, name: '韩非子'},
						{id: 4, name: '赵高'},
						{id: 5, name: '荀子'}
					]
				},
				methods: {
					add(){
						this.list.unshift({id: this.id, name: this.name});
					}
				}
			});
		</script>
	</body>
</html>
