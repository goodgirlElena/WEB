<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="n1"/>
			<select v-model="opt">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>
			<input type="text" v-model="n2" />
			<input  type="button" value="=" @click="calc"/>
			<input type="text" v-model="result" />
		</div>
		<script src="js/vue.js"></script>
		<script>
			var vm = new Vue({
				el:'#app',
				data: {
					n1: 0,
					n2: 0,
					opt: '+',
					result: 0
				},
				methods: {
					calc(){
						//方法一：
//						switch(this.opt){
//							case '+': this.result = parseInt(this.n1) + parseInt(this.n2);break;
//							case '-': this.result = parseInt(this.n1) - parseInt(this.n2);break;
//							case '*': this.result = parseInt(this.n1) * parseInt(this.n2);break;
//							case '/': this.result = parseInt(this.n1) / parseInt(this.n2);break;
//						}
						//方法二：
						//eval()把字符串解析执行 ,这是投机取巧的方法，在正式开发中尽量少用
						var codeStr = 'parseInt(this.n1)' + this.opt + 'parseInt(this.n2)';
						this.result = eval(codeStr);
					}
					
				}
			})
		</script>
	</body>
</html>
