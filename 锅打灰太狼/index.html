<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>锅打灰太狼</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="container">
			<h1 class="score">0</h1>
			<div class="progress"></div>
			<button class="start">开始游戏</button>
			<button class="rules">游戏规则</button>
			<div class="rule">
				<p>游戏规则:</p>
		        <p>1.游戏时间:60s</p>
		        <p>2.拼手速,殴打灰太狼+10分</p>
		        <p>3.殴打小灰灰-10分</p>
		        <a href="javascript:;" class="close">[关闭]</a>
			</div>
			<div class="restart">
				<h1>GAME OVER</h1>
				<button>重新开始</button>
			</div>
		</div>
		<script src="js/jquery-1.8.0.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
